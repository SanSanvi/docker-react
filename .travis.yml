sudo: required
services:
 - docker

before_install:
 - docker build -t sandeep/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true sandeep/docker-react npm run test

env:
 global:
  https://github.com/SanSanvi/docker-react.git

deploy:
 provider: azure_web_apps
 verbose: true
 username: "$AZURE_USERNAME"
 password:
  secure: "$AZURE_PASSWORD"
 site: "https://san-docker"
 skip_clean: true
 on: 
  branch: master
